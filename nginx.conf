server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for proxy_pass with variables
    # Railway's internal DNS (fd12::10) can resolve .railway.internal domains
    # Fallback to Google DNS for public domains
    # IMPORTANT: If using backend.railway.internal and getting DNS errors,
    #   consider using the public Railway URL instead (e.g., https://backend.up.railway.app)
    # Long cache time (1 hour) to minimize DNS lookups and improve reliability
    resolver [fd12::10] 8.8.8.8 8.8.4.4 valid=3600s ipv6=on;
    resolver_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    # For docker-compose: uses backend:3001 (default, resolved by Docker DNS)
    # For Railway/separate deployments: set BACKEND_URL env var
    # IMPORTANT: BACKEND_URL must include the port number!
    #   - Internal domain: http://backend.railway.internal:3001
    #   - Public domain: https://backend.up.railway.app (Railway proxy handles port)
    # BACKEND_URL will be substituted by envsubst at container startup
    # Using variable assignment ensures dynamic DNS resolution per request
    location /trpc {
        # Assign backend URL to nginx variable for dynamic DNS resolution
        # $BACKEND_URL is substituted by envsubst, then assigned to $backend_url
        set $backend_url $BACKEND_URL;
        proxy_pass $backend_url$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # Ensure request body is passed through for POST requests
        proxy_request_buffering off;
        client_max_body_size 10m;
        # Timeout settings to prevent long waits
        # Increased timeouts to handle slow DNS resolution and backend responses
        proxy_connect_timeout 15s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # SSL settings for HTTPS backends (disable verification for Railway's self-signed certs)
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    location /api {
        # Assign backend URL to nginx variable for dynamic DNS resolution
        # $BACKEND_URL is substituted by envsubst, then assigned to $backend_url
        set $backend_url $BACKEND_URL;
        proxy_pass $backend_url$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # Ensure request body is passed through for POST requests
        proxy_request_buffering off;
        client_max_body_size 10m;
        # Timeout settings to prevent long waits
        # Increased timeouts to handle slow DNS resolution and backend responses
        proxy_connect_timeout 15s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # SSL settings for HTTPS backends (disable verification for Railway's self-signed certs)
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }
}
