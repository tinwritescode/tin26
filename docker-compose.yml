version: '3.8'

services:
  # PostgreSQL database (optional - can use external service)
  postgres:
    image: postgres:16-alpine
    container_name: tin-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tin}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tin-network

  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tin-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/tin}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      WORKOS_API_KEY: ${WORKOS_API_KEY}
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID}
      WORKOS_REDIRECT_URI: ${WORKOS_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      UPLOADTHING_SECRET: ${UPLOADTHING_SECRET}
      UPLOADTHING_APP_ID: ${UPLOADTHING_APP_ID}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tin-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tin-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - tin-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tin-network:
    driver: bridge
